<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management System</title>
    <meta name="description" content="Intelligent waste management dashboard with real-time monitoring and route optimization">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóëÔ∏è</text></svg>">
    
    <!-- Inline Leaflet CSS (fallback for blocked external resources) -->
    <style>
        /* Basic Leaflet styles for when CDN is blocked */
        .leaflet-map-pane,
        .leaflet-tile,
        .leaflet-marker-icon,
        .leaflet-marker-shadow,
        .leaflet-tile-container,
        .leaflet-pane > svg,
        .leaflet-pane > canvas,
        .leaflet-zoom-box,
        .leaflet-image-layer,
        .leaflet-layer {
            position: absolute;
            left: 0;
            top: 0;
        }
        .leaflet-container {
            overflow: hidden;
        }
        .leaflet-tile {
            filter: inherit;
            visibility: hidden;
        }
        .leaflet-tile-loaded {
            visibility: inherit;
        }
        .leaflet-zoom-box {
            width: 0;
            height: 0;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            z-index: 800;
        }
        .leaflet-overlay-pane svg,
        .leaflet-layer {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: block;
        }
        .leaflet-container {
            background: #ddd;
            outline: 0;
        }
        .leaflet-container a {
            color: #0078A8;
        }
        .leaflet-control {
            position: relative;
            z-index: 800;
            pointer-events: visiblePainted;
            pointer-events: auto;
        }
        .leaflet-top,
        .leaflet-bottom {
            position: absolute;
            z-index: 1000;
            pointer-events: none;
        }
        .leaflet-top {
            top: 0;
        }
        .leaflet-right {
            right: 0;
        }
        .leaflet-bottom {
            bottom: 0;
        }
        .leaflet-left {
            left: 0;
        }
        .leaflet-control {
            float: left;
            clear: both;
        }
        .leaflet-right .leaflet-control {
            float: right;
        }
        .leaflet-top .leaflet-control {
            margin-top: 10px;
        }
        .leaflet-bottom .leaflet-control {
            margin-bottom: 10px;
        }
        .leaflet-left .leaflet-control {
            margin-left: 10px;
        }
        .leaflet-right .leaflet-control {
            margin-right: 10px;
        }
    </style>
    
    <!-- Try to load external resources with fallbacks -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" 
          onerror="console.log('Leaflet CSS fallback loaded')"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          onerror="console.log('Font Awesome fallback - using unicode symbols')"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Sidebar -->
        <div class="dashboard-sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Toggle Button -->
                <button class="toggle-btn" id="toggleBtn" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                
                <!-- Header -->
                <div class="header">
                    <h1>Smart Waste Management</h1>
                    <p class="subtitle">Real-time monitoring & optimization</p>
                </div>
                
                <!-- Statistics Cards -->
                <div class="stats-container">
                    <div class="stat-card critical">
                        <span class="value" id="criticalBins">0</span>
                        <div class="label">Critical</div>
                    </div>
                    <div class="stat-card warning">
                        <span class="value" id="warningBins">0</span>
                        <div class="label">Warning</div>
                    </div>
                    <div class="stat-card good">
                        <span class="value" id="goodBins">0</span>
                        <div class="label">Good</div>
                    </div>
                    <div class="stat-card full-width">
                        <span class="value" id="totalBins">0</span>
                        <div class="label">Total Bins</div>
                    </div>
                </div>
                
                <!-- Map Controls -->
                <div class="controls">
                    <h2><i class="fas fa-map"></i> Map Views</h2>
                    <button class="control-btn active" id="showAllBinsBtn">
                        <i class="fas fa-map-marker-alt"></i>
                        Show All Bins
                    </button>
                    <button class="control-btn" id="showCriticalBtn">
                        <i class="fas fa-exclamation-triangle"></i>
                        Critical Bins Only
                    </button>
                    <button class="control-btn" id="addBinBtn">
                        <i class="fas fa-plus"></i>
                        Add New Bin
                    </button>
                </div>
                
                <!-- Refresh Button -->
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Data
                </button>
                
                <!-- Additional Stats -->
                <div class="controls">
                    <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
                    <div class="stat-card full-width">
                        <span class="value" id="averageLevel">0%</span>
                        <div class="label">Average Fill Level</div>
                    </div>
                </div>
                
                <!-- Filter Controls -->
                <div class="controls">
                    <h2><i class="fas fa-filter"></i> Filter Bins</h2>
                    <button class="control-btn active" id="filterAll">
                        <i class="fas fa-list"></i>
                        All Bins
                    </button>
                    <button class="control-btn" id="filterCritical">
                        <i class="fas fa-exclamation-circle"></i>
                        Critical
                    </button>
                    <button class="control-btn" id="filterWarning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Warning
                    </button>
                    <button class="control-btn" id="filterGood">
                        <i class="fas fa-check-circle"></i>
                        Good
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <!-- Loading Spinner -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>
            
            <!-- Map -->
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Add Bin Modal -->
    <div class="modal" id="addBinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Add New Waste Bin</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addBinForm">
                <div class="form-group">
                    <label for="binName">Bin Name *</label>
                    <input type="text" id="binName" name="name" required 
                           placeholder="e.g., Central Park Bin 1">
                </div>
                
                <div class="form-group">
                    <label for="binLat">Latitude *</label>
                    <input type="number" id="binLat" name="lat" step="any" required 
                           placeholder="Click on map to select location">
                </div>
                
                <div class="form-group">
                    <label for="binLng">Longitude *</label>
                    <input type="number" id="binLng" name="lng" step="any" required 
                           placeholder="Click on map to select location">
                </div>
                
                <div class="form-group">
                    <label for="binCapacity">Capacity (Liters)</label>
                    <input type="number" id="binCapacity" name="capacity" min="1" value="100">
                </div>
                
                <div class="form-group">
                    <label for="binCurrentLevel">Current Fill Level (%)</label>
                    <input type="number" id="binCurrentLevel" name="currentLevel" 
                           min="0" max="100" value="0">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Bin
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelAdd">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bins List Modal -->
    <div class="modal" id="binsListModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3><i class="fas fa-list"></i> Waste Bins List</h3>
                <button class="close-btn" onclick="document.getElementById('binsListModal').style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="bin-list" id="binsList">
                <!-- Bins will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Message Notification -->
    <div class="message" id="message"></div>
    
    <!-- External Scripts with fallbacks -->
    <script>
        // Check if Leaflet is available, if not create a mock
        window.leafletRetries = 0;
        
        function loadLeafletFallback() {
            if (typeof L === 'undefined' && window.leafletRetries < 3) {
                window.leafletRetries++;
                console.log('Attempting to load Leaflet fallback, retry:', window.leafletRetries);
                
                // Try alternative CDN
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
                script.onload = function() {
                    console.log('Leaflet loaded from fallback CDN');
                    if (window.wasteManager) {
                        window.wasteManager.init();
                    }
                };
                script.onerror = function() {
                    console.log('Leaflet fallback failed, using demo mode');
                    createLeafletMock();
                };
                document.head.appendChild(script);
            } else if (typeof L === 'undefined') {
                console.log('All Leaflet fallbacks failed, creating mock');
                createLeafletMock();
            }
        }
        
        function createLeafletMock() {
            // Create a basic mock of Leaflet for demo purposes
            window.L = {
                map: function(id) {
                    const element = document.getElementById(id);
                    element.innerHTML = `
                        <div style="
                            width: 100%; 
                            height: 100%; 
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            font-size: 18px;
                            text-align: center;
                            flex-direction: column;
                        ">
                            <div style="font-size: 48px; margin-bottom: 20px;">üó∫Ô∏è</div>
                            <div>Interactive Map</div>
                            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
                                Demo Mode - External resources blocked
                            </div>
                            <div style="margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 8px;">
                                üìç 5 Smart Bins Available<br>
                                üî¥ 1 Critical | üü° 2 Warning | üü¢ 2 Good
                            </div>
                        </div>
                    `;
                    return {
                        setView: function() { return this; },
                        on: function() { return this; },
                        fitBounds: function() { return this; },
                        invalidateSize: function() { return this; }
                    };
                },
                tileLayer: function() {
                    return {
                        addTo: function() { return this; }
                    };
                },
                layerGroup: function() {
                    return {
                        addTo: function() { return this; },
                        clearLayers: function() { return this; },
                        getLayers: function() { return []; }
                    };
                },
                circle: function() {
                    return {
                        addTo: function() { return this; },
                        bindPopup: function() { return this; }
                    };
                },
                featureGroup: function() {
                    return {
                        getBounds: function() {
                            return {
                                pad: function() { return this; }
                            };
                        }
                    };
                }
            };
            console.log('Leaflet mock created - map will show demo mode');
        }
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""
            onerror="loadLeafletFallback()"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <script>
        // Additional event listeners
        document.getElementById('cancelAdd')?.addEventListener('click', () => {
            document.getElementById('addBinModal').style.display = 'none';
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('addBinModal').style.display = 'none';
                document.getElementById('binsListModal').style.display = 'none';
            }
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                if (window.wasteManager) {
                    window.wasteManager.loadDashboardData();
                }
            }
        });
        
        // Service Worker registration for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
