<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management Dashboard</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-recycle"></i>
                <h1>Smart Waste<br>Management</h1>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <span id="total-bins" class="value">-</span>
                    <div class="label">Total Bins</div>
                </div>
                <div class="stat-card">
                    <span id="critical-bins" class="value">-</span>
                    <div class="label">Critical</div>
                </div>
                <div class="stat-card">
                    <span id="warning-bins" class="value">-</span>
                    <div class="label">Warning</div>
                </div>
                <div class="stat-card">
                    <span id="good-bins" class="value">-</span>
                    <div class="label">Good</div>
                </div>
                <div class="stat-card full-width">
                    <span id="avg-fill" class="value">-</span>
                    <div class="label">Average Fill Level</div>
                </div>
            </div>

            <div class="filters">
                <h2>Status Filter</h2>
                <div class="filter-chips">
                    <div class="filter-chip active" data-filter="all">All</div>
                    <div class="filter-chip" data-filter="critical">Critical</div>
                    <div class="filter-chip" data-filter="warning">Warning</div>
                    <div class="filter-chip" data-filter="good">Good</div>
                </div>
            </div>

            <div class="controls">
                <h2>Map Views</h2>
                <button id="showAllBinsBtn" class="control-btn active">
                    <i class="fa-solid fa-map-pin"></i> Show All Bins
                </button>
                <button id="showHeatmapBtn" class="control-btn">
                    <i class="fa-solid fa-fire"></i> Show Waste Heatmap
                </button>
                <button id="showRouteBtn" class="control-btn">
                    <i class="fa-solid fa-route"></i> Generate Route
                </button>
            </div>

            <div class="bin-management">
                <h2>Add New Bin</h2>
                <form id="addBinForm" class="add-bin-form">
                    <div class="form-group">
                        <label for="cityInput">City</label>
                        <input type="text" id="cityInput" required placeholder="e.g., Kolkata">
                    </div>
                    <div class="form-group">
                        <label for="latInput">Latitude</label>
                        <input type="number" id="latInput" step="any" required placeholder="e.g., 22.5726">
                    </div>
                    <div class="form-group">
                        <label for="lonInput">Longitude</label>
                        <input type="number" id="lonInput" step="any" required placeholder="e.g., 88.3639">
                    </div>
                    <div class="form-group">
                        <label for="fillLevelInput">Fill Level (%)</label>
                        <input type="number" id="fillLevelInput" min="0" max="100" value="0" placeholder="0-100">
                    </div>
                    <button type="submit" class="btn-add">
                        <i class="fa-solid fa-plus"></i> Add Bin
                    </button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <button class="toggle-btn" id="toggleBtn">
                <i class="fa-solid fa-angles-left"></i>
            </button>
            
            <div class="refresh-control">
                <button id="autoRefreshBtn" class="refresh-btn" title="Toggle Auto-refresh">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="manualRefreshBtn" class="refresh-btn" title="Manual Refresh">
                    <i class="fa-solid fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
                <div class="loader" id="loader"></div>
                <div class="message" id="message"></div>
                <div class="debug-info" id="debugInfo"></div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet.heat plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
